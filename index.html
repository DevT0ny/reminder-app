<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder app</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body onload="loadReminders()">
    <div class="container">

        <div class="card">
            <div class="header">My reminders</div>
            <div id="reminders" class="reminders">
            </div>
            <button onclick="toggle(this)" class="addButton">
                <i id="op" class="im im-plus"></i>
            </button>
        </div>
    
        <div id="addWindow" class="card abs">
            <div class="header">Add new</div>
            <div class="time">
                <span id="hr">
                    01
                </span>
                :
                <span id="min">
                    00
                </span>
                <br>
                <div class="radio">
                    <input type="radio" name="period" id="AM" >
                    <label for="AM">AM</label>
                    <input type="radio" name="period" id="PM" checked>
                    <label for="PM">PM</label>
                </div>
            </div>
    
            <h4>Hours</h4>
            <div class="hrs">
                <button  onclick="setHr(this)">01</button>
                <button  onclick="setHr(this)">02</button>
                <button  onclick="setHr(this)">03</button>
                <button  onclick="setHr(this)">04</button>
                <button  onclick="setHr(this)">05</button>
                <button  onclick="setHr(this)">06</button>
                <button  onclick="setHr(this)">07</button>
                <button  onclick="setHr(this)">08</button>
                <button  onclick="setHr(this)">09</button>
                <button  onclick="setHr(this)">10</button>
                <button  onclick="setHr(this)">11</button>
                <button  onclick="setHr(this)">12</button>
            </div>
    
            <h4>Minutes</h4>
            <div class="mins">
                <button  onclick="setMin(this)">00</button>
                <button  onclick="setMin(this)">05</button>
                <button  onclick="setMin(this)">10</button>
                <button  onclick="setMin(this)">15</button>
                <button  onclick="setMin(this)">20</button>
                <button  onclick="setMin(this)">25</button>
                <button  onclick="setMin(this)">30</button>
                <button  onclick="setMin(this)">35</button>
                <button  onclick="setMin(this)">40</button>
                <button  onclick="setMin(this)">45</button>
                <button  onclick="setMin(this)">50</button>
                <button  onclick="setMin(this)">55</button>
            </div>
            <button id="save" onclick="saveReminder()">&#10004;</button>
        </div>
    </div>
    <div class="git">
        <a class="github-button" href="https://github.com/Ajith-stark" data-size="large" aria-label="Follow @Ajith-stark on GitHub">Follow @Ajith-stark</a>
        <a class="github-button" href="https://github.com/Ajith-stark/reminder-app" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star Ajith-stark/reminder-app on GitHub">Star</a>
    </div>
    <h5 class="credit">Made by Ajith-stark</h5>

    <script src="scripts/reminderComponent.js"></script>
    <script src="scripts/script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
